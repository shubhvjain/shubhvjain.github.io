    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>

        <script src="../assets/jsf/jsonSchemaForm.js"></script>
        <script>
            var schema = {
                id:"example",
                name:"exampleForm",
                errorDivId:"exampleDiv",
                fields:[
                    {
                        type:"text",
                        name:"username",
                        label:"Username",
                        inputClass:"form-control",
                        help:"Enter your username",
                        helpClass:"form-text text-muted"
                    },
                    {
                        type:"password",
                        name:"password",
                        label:"Password",
                        inputClass:"form-control",
                        help:"Enter your password",
                        helpClass:"form-text text-muted"
                    },
                    {
                        type:"select",
                        option:[{"name":"Administrator",value:"admin"},{"name":"Manager","value":"manager"}],
                        name:"role",
                        label:"Role",
                        inputClass:"form-control",
                        help:"Select your role",
                        helpClass:"form-text text-muted"
                    },
                ]
            }
            var eg = new jsonSchemaForm(schema);
            new Clipboard('.btn');
            $("#schemaCode").html("<pre class='objCode'>"+JSON.stringify(schema,null,2)+"</pre>");
            $("#getData").on("click",function(){
                var data = [];
                data[0] = eg.getdata("json",null);
                data[1] = eg.getdata("string"," ");
                data[2] = eg.getdata("serialized",null);
                $("#resultData").html("JSON <pre class='objCode'>"+JSON.stringify(data[0],null,2)+
                    "</pre>String <pre class='objCode'>"+JSON.stringify(data[1],null,2)+
                    "</pre> Serialized <pre class='objCode'>"+JSON.stringify(data[2],null,2)+"</pre");
                //console.log(data);
            });
            $("#setData").on("click",function(){
                eg.addData({username:"Something",password:"Secret",role:"manager"})
            });
            $("#resetForm").on("click",function(){
                eg.resetForm();
            })
        </script>
</body>
</html>
