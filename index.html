<!DOCTYPE HTML>

<html>
	<head>
		<title>Shubh </title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-loading">
		<!-- Wrapper -->
			<div id="wrapper">
				<!-- Main -->
					<section id="main">
								<header>
										<span class="avatar"><img src="images/avatar.png" alt="" /></span>
										<h1>Shubh Vardhan Jain</h1>
										<p id="designation">Full stack web developer</p>
										<p id="location">Bhopal,India</p>
									</header>
									<footer>
										<div id="connect">
											
										</div>
										Skills
										<div id="skillListDiv"></div>
								</footer>
								
					</section>
				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; Shubh</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<!--[if lte IE 8]><script src="assets/js/respond.min.js"></script><![endif]-->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
			<script>
			let data = {
				designation:"Full stack web developer",
				location:"Bhopal,India",
				
				skills:[[{name:'HTML5',class:'lang1'},{name:'CSS3',class:'lang1'},{name:'JavaScript',class:'lang1'},{name:'jQuery',class:'lang1'},{name:'BootStrap',class:'lang1'},{name:'Handlebar',class:'lang1'}],
						[{name:'Node.js',class:'lib1'},{name:'REST API',class:'lib1'},{name:'Express Framework',class:'lib1'},{name:'ejs',class:'lib1'},{name:'PHP',class:'lib1'}],
						[{name:'MongoDB',class:'lang2'},{name:'Couch DB',class:'lang2'},{name:'MySQL',class:'lang2'}],
						[{name:'Git',class:'lang4'}]],
				contacts:[
					{
						name:'LinkedIn',
						icon:'fa-linkedin',
						value:'https://www.linkedin.com/in/shubh-vardhan-jain'
					},
					{
						name:'Github',
						icon:'fa-github',
						value:'https://github.com/shubhvjain'
					},
				],
				email:"shubhvjain@gmail.com"
			}
			let skillTemplate = `
			<ul class="skillList">
				{{#each skillList}}
				<li>
					<ul class="skillSubList">
						{{#each this}}
							<li class='{{this.class}}'>{{this.name}}</li>
						{{/each}}
					</ul>
				</li>
				{{/each}}
			</ul>

			`;
			let connectTemplate = `
			<ul class="icons">
				<li><a a href="mailto:{{email}}" target="_top" class="fa-envelope">Mail</a></li>
				{{#each connect}}
					<li><a href="{{this.value}}" target="_blank" class="{{this.icon}}">{{this.name}}</a></li>
				{{/each}}
			</ul>
			`
			var template1 = Handlebars.compile(skillTemplate);
			var html1    = template1({skillList:data.skills});

			var template2 = Handlebars.compile(connectTemplate);
			var html2    = template2({connect:data.contacts,email:data.email});

			let skdiv = document.getElementById('skillListDiv');
			skdiv.innerHTML=html1;

			let conndiv = document.getElementById('connect');
			conndiv.innerHTML=html2;

			</script>
</body>

</html>
